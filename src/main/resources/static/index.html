<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 5px 20px;
            background-color: lavenderblush;
        }

        button {
            padding: 6px 8px;
            font-size: 12px;
            background-color: #32de84;
        }

        h1 {
            color: rgb(142, 142, 248);
            font-family: "Playfair Display", serif;
            margin-bottom: 5px;
        }

        /* Navigation Buttons */
        .navigation {
            text-align: left;
            margin-bottom: 20px;
        }

        .navigation button {
            background-color: Green;
            color: white;
            border: none;
            padding: 3px 6px;
            font-size: 10px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 10px;
        }

        .navigation button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }


        textarea {
            border-radius: 10px;
            padding: 10px;
            outline: none;
            border: none;
            min-width: 100%;
            height: 100px;
            margin-bottom: 5px;
        }

        .select {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 3px;
        }

        select {
            padding: 3px 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .translate-form {
            margin-top: 10px;
            padding: 10px 8px;
            background-color: lavender;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .result {
            margin-top: 5px;
            padding: 10px 8px;
            background-color: lavender;
            border-radius: 5px;
            height: 40vh;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        h1 {
            text-align: center;
        }

        p {
            color: black;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button onclick="location.href='http://localhost:8080/webPage.html'">Webpage Translation</button>
        <button onclick="location.href='http://localhost:8080/documentUpload.html'">Document Translation</button>
    </div>

    <div class="container">
    <div class="translate-form">
        <h1 style="text-align: center;">Text Translator</h1>

        <form id="translateForm">
            <textarea id="textInput" rows="10" placeholder="Enter text to translate..."></textarea><br>
            <div class="select">
                <label>Select your language: </label>
                <select id="languageSelect">
                    <option value="select">Select</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="hu">Hungarian</option>
                    <option value="el">Greek</option>
                    <option value="ga">Irish</option>
                    <option value="zh">Chinese</option>
                    <option value="sv">Swedish</option>
                </select>
                <button type="button" class="button" onclick="translateText()">Translate</button>
            </div>
        </form>
    </div>
    <div class="loader" id="loader"></div> <!-- Loading spinner -->
    <div class="result">
        <h1>Translated Text</h1>
        <p id="translatedText"></p>
    </div>
</div>

<script>
    async function translateText() {
        const textInput = document.getElementById('textInput');
        const languageSelect = document.getElementById('languageSelect');
        const loader = document.getElementById('loader');
        const translatedText = document.getElementById('translatedText');

        // Disable inputs and show loader
        textInput.disabled = true;
        languageSelect.disabled = true;
        loader.style.display = 'inline-block';

        try {
            const response = await fetch('/translate-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textInput.value, targetLang: languageSelect.value })
            });

            if (response.ok) {
                const data = await response.json();
                translatedText.innerText = data.translatedText;  // Adjust this line to match your API response
            } else {
                console.error('Translation failed', response.statusText);
            }
        } catch (error) {
            console.error('Error during translation:', error);
        } finally {
            // Re-enable inputs and hide loader
            textInput.disabled = false;
            languageSelect.disabled = false;
            loader.style.display = 'none';
        }
    }
</script>
</body>
</html>
