<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Navigation Buttons */
        .nav-bar {
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .nav-bar button {
            background-color: Green;
            color: white;
            border: none;
            padding: 3px 6px;
            font-size: 10px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 5px;
        }

        .nav-bar button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .dropdown {
            width: 100%;
            margin-bottom: 15px;
        }

        .dropdown select,
        .form-control-file {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .dropdown label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
            margin-top: 15px;
        }

        .btn-success {
            background-color: #2ecc71;
            color: #fff;
            display: none;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 15px;
        }

        .status-message {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
<div class="nav-bar">
    <button onclick="location.href='http://localhost:8080/index.html'">Home Page</button>
    <button onclick="location.href='http://localhost:8080/webPage.html'">Webpage Translation</button>
</div>

<div class="container">
    <h1>Document Translation</h1>
    <form id="uploadForm" action="/translate-document" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileInput">Upload Document:</label>
            <input type="file" class="form-control-file" id="fileInput" name="file" accept=".docx,.pdf" required>
        </div>
        <div class="dropdown">
            <label for="languageSelect">Choose language:</label>
            <select id="languageSelect" class="form-control" name="targetLang" required>
                <option value="select">Select</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="hu">Hungarian</option>
                <option value="el">Greek</option>
                <option value="ga">Irish</option>
                <option value="zh">Chinese</option>
                <option value="sv">Swedish</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Translate</button>
        <div class="loader" id="loader"></div>
        <div class="status-message" id="statusMessage"></div>
    </form>
    <a id="downloadLink" href="#" class="btn btn-success mt-3">Download Translated Document</a>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput');
        const languageSelect = document.getElementById('languageSelect');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');
        const downloadLink = document.getElementById('downloadLink');

        if (!fileInput.files.length || !languageSelect.value) {
            alert('Please select a file and a target language.');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('targetLang', languageSelect.value);

        fileInput.disabled = true;
        languageSelect.disabled = true;
        loader.style.display = 'inline-block';
        statusMessage.textContent = 'Translation in progress...';

        try {
            const response = await fetch('/translate-document', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'translated_document.' + fileInput.files[0].name.split('.').pop();
            downloadLink.style.display = 'block';
            statusMessage.textContent = 'Translation successful!';
        } catch (error) {
            console.error('Error during translation:', error);
            statusMessage.textContent = 'Translation failed. Please try again.';
        } finally {
            fileInput.disabled = false;
            languageSelect.disabled = false;
            loader.style.display = 'none';
        }
    });
</script>
</body>
</html>
